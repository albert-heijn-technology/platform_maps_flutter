name: platform_maps_flutter_google_android
description: "A new Flutter package project."
version: 0.0.1
homepage:

environment:
  sdk: '>=3.2.4 <4.0.0'
  flutter: ">=1.17.0"

flutter:
  plugin:
    implements: platform_maps_flutter
    platforms:
      android:
        dartPluginClass: PlatformMapsPlugin
